<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="view">0</div>
            <div class="main">
                <div class="column1">
                    <button id="button">AC</button>
                    <button id="button">7</button>
                    <button id="button">4</button>
                    <button id="button">1</button>
                </div>
                <div class="column2">
                    <button id="button">+/-</button>
                    <button id="button">8</button>
                    <button id="button">5</button>
                    <button id="button">2</button>
                </div>
                <div class="column3">
                    <button id="button">%</button>
                    <button id="button">9</button>
                    <button id="button">6</button>
                    <button id="button">3</button>
                </div>
                <div class="column4">
                    <button id="button">+</button>
                    <button id="button">-</button>
                    <button id="button">*</button>
                    <button id="button">/</button>
                </div>
            </div>
            <div class="bottom">
                <button class="zero">0</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
